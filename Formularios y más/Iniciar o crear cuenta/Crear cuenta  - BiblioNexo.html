    <div class="fondo">

        <form id="registroForm">
            <fieldset>
              <legend><h2>Crear cuenta</h2></legend>
          
              <!-- Correo -->
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" id="correo" class="form-control" required />
              </div>
          
              <!-- Repetir correo -->
              <div class="mb-3">
                <label for="correo2" class="form-label">Repita el correo:</label>
                <input type="email" id="correo2" class="form-control" required />
              </div>
          
              <!-- Contraseña -->
              <div class="mb-3">
                <label for="clave" class="form-label">Contraseña:</label>
                <input type="password" id="clave" class="form-control" required minlength="8" maxlength="50" />
              </div>
          
              <!-- Fecha de nacimiento -->
              <div class="mb-3">
                <label for="edad" class="form-label">Fecha de nacimiento:</label>
                <input type="date" id="edad" class="form-control" required />
              </div>
          
              <!-- Género -->
              <div class="mb-3">
                <label class="form-label">Seleccione su género:</label>
                <div class="form-check">
                  <input type="radio" id="masculino" name="genero" value="masculino" class="form-check-input" required />
                  <label for="masculino" class="form-check-label">Masculino</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="femenino" name="genero" value="femenino" class="form-check-input" />
                  <label for="femenino" class="form-check-label">Femenino</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="otro" name="genero" value="otro" class="form-check-input" />
                  <label for="otro" class="form-check-label">Otro</label>
                </div>
              </div>
          
              <!-- Nombre -->
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre/s:</label>
                <input type="text" id="nombre" class="form-control" required />
              </div>
          
              <!-- Apellido -->
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido/s:</label>
                <input type="text" id="apellido" class="form-control" required />
              </div>
          
              <!-- Foto de perfil -->
              <div class="mb-3">
                <label for="foto" class="form-label">Foto de perfil:</label>
                <input type="file" id="foto" class="form-control" />
              </div>
          
              <!-- Botón -->
              <button type="submit" onclick="Guardar(event)" class="btn btn-primary">Continuar</button>
            </fieldset>
          </form>
          
          <button type="button" onclick="Mirar()" class="btn btn-primary">Ver Datos en consola</button>
